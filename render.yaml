services:
  # Backend Express Server
  - type: web
    name: smart-recipe-backend
    runtime: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: smart-recipe-db
          property: connectionString
      - key: PORT
        value: 5000
      - key: JWT_SECRET
        generateValue: true
      - key: ALLOWED_ORIGIN
        fromService:
          type: static
          name: smart-recipe-frontend
          property: url

  # Frontend Vite App
  - type: static
    name: smart-recipe-frontend
    runtime: static
    rootDir: client
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: smart-recipe-backend
          property: url

databases:
  - name: smart-recipe-db
    plan: free
